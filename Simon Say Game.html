<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="Simon Say Game.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press Any key to start</h3>
    <div class="container">
        <div class="containerr-1">
            <button class="choice pink" type="button" id="pink"></button>
            <button class="choice blue" type="button" id="blue"></button>
        </div>
        <div class="container-2">
            <button class="choice orange" type="button" id="orange"></button>
            <button class="choice skyblue" type="button" id="skyblue"></button>
        </div>
    </div>
    <script src="Simon Say Game.js"></script>
</body>
</html>
